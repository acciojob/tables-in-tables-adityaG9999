<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>
<body>
    <table border="1" style="width: 100%; height: 100%;">
        <tr> 
            <!-- Nested Table 2 -->
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <!-- Nested Table 1 -->
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr> 
            <!-- Nested Table 3 -->
            <td>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="https://www.example.com">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Nested Table 4 -->
            <td>
                <table border="1">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr bgcolor="black">
                        <td align="center"><b><font color="white">HTML</font></b></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
