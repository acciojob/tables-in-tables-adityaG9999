<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" width="600" height="300">
        <tr>
            <!-- Left Cell with Nested Table 2 -->
            <td width="50%" valign="top">
                <table border="1" cellspacing="0" cellpadding="5" width="100%">
                    <tr>
                        <td align="center" colspan="2"><b>Nested Table 2</b></td>
                    </tr>
                    <tr>
                        <td><b>Column 1</b></td>
                        <td><b>Column 2</b></td>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            
            <!-- Right Cell with Nested Table 1 -->
            <td width="50%" valign="top">
                <table border="1" cellspacing="0" cellpadding="5" width="100%">
                    <tr>
                        <td align="center"><b>Nested Table 1</b></td>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <tr>
            <!-- Left Cell with Nested Table 3 -->
            <td width="50%" valign="top">
                <table border="1" cellspacing="0" cellpadding="5" width="100%">
                    <tr>
                        <td align="center" colspan="2"><b>Nested Table 3</b></td>
                    </tr>
                    <tr>
                        <td><a href="#" style="color: purple; text-decoration: underline;">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            
            <!-- Right Cell with Nested Table 4 -->
            <td width="50%" valign="top">
                <table border="1" cellspacing="0" cellpadding="5" width="100%">
                    <tr>
                        <td align="center"><b>Nested Table 4</b></td>
                    </tr>
                    <tr bgcolor="black">
                        <td align="center"><b><font color="white">HTML</font></b></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
